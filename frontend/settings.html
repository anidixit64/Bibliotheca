<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Bibliotheca</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Garamond', serif;
            margin: 0;
            padding: 20px;
            background-color: #f2e8d5;
            color: #3e2723;
        }
        .settings-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #8b5e3c;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #6b4226;
        }
        p {
            font-style: italic;
            color: #5e4033;
            margin-bottom: 20px;
        }
        .btn {
            padding: 15px 30px;
            background-color: #6b4226;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #8b5e3c;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>
        <p>Settings page is currently empty. Coming soon!</p>
        <a href="/" class="btn">Back to Welcome</a>
    </div>
</body>
</html>

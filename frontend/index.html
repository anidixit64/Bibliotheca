<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotheca - Book Collection Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bibliotheca</h1>
            <p>Si hortum in bibliotheca habes, nihil deerit</p>
        </header>
        <form id="book-form">
            <input type="text" id="title" placeholder="Book Title">
            <input type="text" id="author" placeholder="Author Name">
            <label class="checkbox-container">
                <input type="checkbox" id="read"> 
                <span class="checkmark"></span>
                Read
            </label>
            <input type="hidden" id="book-id">
            <button type="submit">Submit</button>
            <button type="button" id="finalize-edit" style="display: none;">Finalize</button>
        </form>
        <div class="book-lists">
            <div class="book-list">
                <h2>To Read</h2>
                <ul id="unread-books"></ul>
            </div>
            <div class="book-list">
                <h2>Read</h2>
                <ul id="read-books"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
